<!-- Cascading Style Sheets -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Intro</title>
		<!-- External CSS -->
		<link rel="stylesheet" href="./css-intro.css" />
		<!-- Internal -->
		<style>
			h1 {
				color: blue;
			}
		</style>
	</head>
	<!-- Order of Priority
  1. Inline
  2. Internal
  3. External
  -->

	<body>
		<!-- Inline -->
		<h1 style="color: rgb(41, 6, 6)">This is for our styling</h1>
		<p class="par" id="p1">This is paragraph 1</p>
		<p class="par" id="p2">This is paragraph 2</p>
		<p class="par" id="p3">This is paragraph 3</p>
		<p class="par">This is paragraph 4</p>
		<p id="hover">Hover Over Me</p>
	</body>
</html>
